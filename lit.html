<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neopets Item DB Refresh</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
    <div id="buttons">
        <input type="button" id="refresh" value="Get Items" onclick="getItemsFromWebPages()">
    </div>
    <div>
        <h2>Output: </h2>
        <span id="output"></span>
    </div>
</body>
<script>
    $(document).ready(function () {
        $("#refresh").click(getItemsFromWebPages());
    })

    function getItemsFromWebPages() {
        var form = new FormData();
        form.append("app", "itemdb");
        form.append("module", "search");
        form.append("section", "search");
        form.append("item", "");
        form.append("description", "");
        form.append("rarity_low", "");
        form.append("rarity_high", "");
        form.append("price_low", "");
        form.append("price_high", "");
        form.append("shop", "");
        form.append("search_order", "price");
        form.append("sort", "asc");
        form.append("lim", "100");

        var settings = {
            "url": "https://www.neocodex.us/forum/index.php",
            "method": "POST",
            "timeout": 0,
            "headers": {
                "Cookie": "__cfduid=d640c0590407ae532ee31020527d288931607046095; mainsession_id=6747ba32e5a19d93995e336c999bc734; __utma=12398507.1836319062.1607046097.1607046097.1607046097.1; __utmc=12398507; __utmz=12398507.1607046097.1.1.utmcsr=bing|utmccn=(organic)|utmcmd=organic|utmctr=(not%20provided); __utmt=1; __qca=P0-177030545-1607046163735; __utmb=12398507.10.10.1607046097; mainsession_id=cc47445a5b1172f00097771b42ec4a1e",
                "Host": "www.neocodex.us",
                "Origin": "http://www.neocodex.us",
                "Referer": "http://www.neocodex.us/forum/itemdb/",
                "Upgrade-Insecure-Requests": "1"
            },
            "processData": false,
            "mimeType": "multipart/form-data",
            "contentType": false,
            "data": form
        };

        $.ajax(settings).done(function (response) {
            console.log(response);
        });
    }
</script>
</html>
